<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height: 300px;
        width: 300px;
    }
    .aa{
        background-color: red;
    }
    .ee{
        background-color: blue;
    }

    @media only screen and (min-width:500px) {
        .aa {
            background-color: blue;
        }
    }

    @media only screen and (min-width:500px) {
        .ee {
            background-color: red;
        }
    }
</style>
<body>
    <div class="aa"></div>
    <div class="ee"></div>
</body>
</html>
